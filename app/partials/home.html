<div class="row" >
  <a href="#/cart">
    <div class="alert-box">Click to go to cart</div>
  </a>
</div>
<div class="row">
  <div class="large-8 columns">
      <input type="text" placeholder="Search" ng-model="query"/>
  </div>
  <div class="large-1 columns">
    <label  class="left inline">Sort by:</label>
  </div>
  <div class="large-3 columns">
    <select ng-model="orderProp">
      <option value="name">Name</option>
      <option value="price">Price</option>
    </select>      
  </div>
  </div>
<div class="row">
  <div class="large-12 columns large-centered">
    <table style="width:100%;">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
        <th>Image</th>
      </tr>
      <tr ng-repeat="product in products | filter:query | orderBy:orderProp">
        <td><a href="#/products/{{product.id}}">{{product.id}}</a></td>
        <td><a href="#/products/{{product.id}}">{{product.name}}</a></td>
        <td><a href="#/products/{{product.id}}">{{product.price}}</a></td>
        <td><a href="#/products/{{product.id}}">{{product.description}}</a></td>
        <td><a href="#/products/{{product.id}}"><img src="{{product.image_url}}" alt="" class="src"></a></td>
      </tr>
      <tr>
      
    </table>
  </div>
</div>
